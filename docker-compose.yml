version: '3.8'

services:
  postgres:
    build: 
      context: ./bd-docker
      dockerfile: Dockerfile
    container_name: donaapp-postgres
    env_file:
      - ./backend/.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-testuser}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: donaapp-backend
    ports:
      - "${APP_PORT:-5000}:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    restart: unless-stopped

  pysentiment:
    build:
      context: ./pysentimiento
      dockerfile: Dockerfile
    container_name: pysentiment-api
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ../fontnd-donarApp
      dockerfile: Dockerfile
      args:
        API_URL: "${API_URL:-http://localhost:5000}"
        SOCKET_URL: "${SOCKET_URL:-http://localhost:5000}"
        API_KEY_GOOGLE_MAPS: "${API_KEY_GOOGLE_MAPS:-}"
        MAPS_MAP_ID: "${MAPS_MAP_ID:-}"
    container_name: donaapp-frontend
    ports:
      - "4200:4200"
    env_file:
      - ../fontnd-donarApp/frontend/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
