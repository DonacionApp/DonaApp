version: '3.8'

services:
  postgres:
    build: 
      context: ./bd-docker
      dockerfile: Dockerfile
    container_name: donaapp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-2005}
      POSTGRES_DB: ${POSTGRES_DB:-donarapp}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-donarapp}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: donaapp-backend
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pysentiment:
    build:
      context: ./pysentimiento
      dockerfile: Dockerfile
    container_name: pysentiment-api
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ../fontnd-donarApp
      dockerfile: Dockerfile
      args:
        API_URL: "${API_URL:-http://localhost:8080}"
        SOCKET_URL: "${SOCKET_URL:-http://localhost:8080}"
        API_KEY_GOOGLE_MAPS: "${API_KEY_GOOGLE_MAPS:-}"
        MAPS_MAP_ID: "${MAPS_MAP_ID:-}"
    container_name: donaapp-frontend
    ports:
      - "4200:4200"
    env_file:
      - ../fontnd-donarApp/frontend/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
