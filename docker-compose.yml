version: '3.8'

services:
  postgres:
    build: 
      context: ./bd-docker
      dockerfile: Dockerfile
    container_name: donaapp-postgres
    # Use backend/.env to provide DB credentials so both services share same values
    env_file:
      - ./backend/.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      # Use double-dollar so expansion happens inside the container at runtime
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-testuser}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: donaapp-backend
    ports:
      - "${APP_PORT:-5000}:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    restart: unless-stopped

  pysentiment:
    build:
      context: ../pysentimiento
      dockerfile: Dockerfile
    container_name: pysentiment-api
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
