<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <svg class="w-8 h-8 text-green-500 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="text-xl font-bold text-green-500">DonacionApp</span>
      </div>
      
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="#" (click)="onAboutClick()" class="text-gray-700 hover:text-green-600 transition-colors">Acerca de</a>
        <a href="#" (click)="onLoginClick()" class="text-gray-700 hover:text-green-600 transition-colors">Iniciar Sesión</a>
        <button 
          (click)="onRegisterClick()"
          class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors">
          Registrarse
        </button>
      </nav>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          (click)="toggleMobileMenu()"
          class="text-gray-700 hover:text-green-600 focus:outline-none focus:text-green-600">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Navigation -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        <a href="#" (click)="onAboutClick()" class="block px-3 py-2 text-gray-700 hover:text-green-600 transition-colors">Acerca de</a>
        <a href="#" (click)="onLoginClick()" class="block px-3 py-2 text-gray-700 hover:text-green-600 transition-colors">Iniciar Sesión</a>
        <button 
          (click)="onRegisterClick()"
          class="w-full text-left bg-orange-500 text-white px-3 py-2 rounded-lg hover:bg-orange-600 transition-colors text-base font-medium">
          Registrarse
        </button>
      </div>
    </div>
  </div>
</header>
