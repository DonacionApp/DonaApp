<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <button (click)="onHomeClick()" class="flex items-center hover:opacity-80 transition-opacity">
          <svg class="w-8 h-8 text-green-500 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span class="text-xl font-bold text-green-500">DonacionApp</span>
        </button>
      </div>
      
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <!-- Navigation for non-authenticated users -->
        <ng-container *ngIf="!isAuthenticated()">
          <button 
            (click)="onAboutClick()" 
            class="text-gray-700 hover:text-green-600 transition-colors px-3 py-2 text-sm font-medium">
            Acerca de
          </button>
          <button 
            (click)="onLoginClick()" 
            class="text-gray-700 hover:text-green-600 transition-colors px-3 py-2 text-sm font-medium">
            Iniciar Sesi贸n
          </button>
          <button 
            (click)="onRegisterClick()"
            class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
            Registrarse
          </button>
        </ng-container>

        <!-- Navigation for authenticated users -->
        <ng-container *ngIf="isAuthenticated()">
          <div class="flex items-center space-x-4">
            <span class="text-gray-700 text-sm">Hola, {{ user()?.name || 'Usuario' }}</span>
            <button 
              (click)="onLogoutClick()" 
              class="text-gray-700 hover:text-red-600 transition-colors px-3 py-2 text-sm font-medium">
              Cerrar Sesi贸n
            </button>
          </div>
        </ng-container>
      </nav>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          type="button" 
          class="mobile-menu-button bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500"
          (click)="toggleMobileMenu()">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Navigation -->
    <div class="mobile-menu md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        <!-- Mobile Navigation for non-authenticated users -->
        <ng-container *ngIf="!isAuthenticated()">
          <button 
            (click)="onAboutClick()" 
            class="text-gray-700 hover:text-green-600 block px-3 py-2 text-base font-medium w-full text-left">
            Acerca de
          </button>
          <button 
            (click)="onLoginClick()" 
            class="text-gray-700 hover:text-green-600 block px-3 py-2 text-base font-medium w-full text-left">
            Iniciar Sesi贸n
          </button>
          <button 
            (click)="onRegisterClick()"
            class="bg-orange-500 hover:bg-orange-600 text-white block px-3 py-2 text-base font-medium w-full text-left rounded-md">
            Registrarse
          </button>
        </ng-container>

        <!-- Mobile Navigation for authenticated users -->
        <ng-container *ngIf="isAuthenticated()">
          <div class="px-3 py-2 text-sm text-gray-500">
            Hola, {{ user()?.name || 'Usuario' }}
          </div>
          <button 
            (click)="onLogoutClick()" 
            class="text-gray-700 hover:text-red-600 block px-3 py-2 text-base font-medium w-full text-left">
            Cerrar Sesi贸n
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</header>
