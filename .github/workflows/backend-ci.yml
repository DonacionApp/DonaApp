name: CI Backend (NestJS + PostgreSQL)

on:
  workflow_call:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  check_backend_ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    env:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: db_user_nest
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: testuser
      DB_PASS: 1234
      DB_NAME: db_user_nest
      DATABASE_URL: postgresql://testuser:1234@postgres:5432/db_user_nest

    steps:
      - name: ğŸ§¾ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ˜ Levantar PostgreSQL con Docker Compose
        run: |
          docker compose -f docker-compose-postgress.yml up -d
          docker ps

      - name: ğŸ•“ Esperar a que PostgreSQL estÃ© listo
        run: |
          until docker exec postgres_db pg_isready -U testuser; do
            echo "â³ Esperando a PostgreSQL..."
            sleep 3
          done

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Compilar proyecto NestJS
        run: npm run build

      - name: ğŸš€ Verificar conexiÃ³n a la base de datos
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          pg_isready -h localhost -p 5432 -U testuser


      - name: ğŸ§¹ Detener contenedores
        if: always()
        run: docker compose -f docker-compose-postgress.yml down -v

      - name: âœ… VerificaciÃ³n final
        run: echo "CI Backend completado correctamente âœ…"
