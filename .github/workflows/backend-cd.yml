name: CD Backend (NestJS a Cloud Run)

# CAMBIO CLAVE: Usa workflow_call para ser un workflow reutilizable.
# El archivo CI lo llamará SÓLO si las pruebas pasan.
on:
  workflow_call:
    # 1. Variables (Vars) que se pasan como entradas
    inputs:
      GCP_PROJECT_ID:
        type: string
        required: true
    # 2. Secrets que se pasan como entradas (Nombres de los secrets de GitHub)
    secrets:
      # Secrets para autenticación y base de datos de producción
      GCP_SA_KEY:
        required: true
      PROD_DB_PASSWORD:
        required: true
      PROD_DB_HOST:
        required: true
      PROD_DB_PORT:
        required: true
      PROD_DB_USER:
        required: true
      PROD_DB_NAME:
        required: true
      
      # Variables de la aplicación (TODAS TUS VARIABLES)
      APP_PORT:
        required: true
      JWT_SECRET:
        required: true
      JWT_EXPIRES_IN:
        required: true
      URL_COUNTRIES_API:
        required: true
      API_KEY_COUNTRIES_API:
        required: true
      MAIL_HOST:
        required: true
      MAIL_USER:
        required: true
      MAIL_PASSWORD:
        required: true
      MAIL_FROM:
        required: true
      MAIL_PORT:
        required: true
      URL_FRONTEND:
        required: true
      URL_FRONTEND_VERIFY_TOKEN:
        required: true
      URL_FRONTEND_VERIFY:
        required: true
      URL_FRONTEND_RESET_PASS_TOKEN:
        required: true
      CLOUDINARY_NAME:
        required: true
      CLOUDINARY_API_KEY:
        required: true
      CLOUDINARY_API_SECRET:
        required: true
      CLOUDINARY_FOLDER_BASE:
        required: true
      CLOUDINARY_PROFILE_FOLDER:
        required: true
      CLOUDINARY_POST_FOLDER:
        required: true
      CLOUDINARY_DOCS_FOLDER:
        required: true
      CLOUDINARY_CHATS_FOLDER:
        required: true
      CLOUDINARY_POSTS_FOLDER:
        required: true
      AWS_REGION:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      GEMINI_API_KEY_AUX:
        required: true
      GEMINI_API_KEY:
        required: true
      MICROSERVICONSENTIMENTS_URL:
        required: true
      MICROSERVICONSENTIMENTS_URL_AUX:
        required: true

jobs:
  # El job ya NO tiene 'needs', ya que es el primer job del workflow_call
  deploy_backend:
    name: Despliegue a Producción (Cloud Run)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      # 1. AUTENTICACIÓN GCP
      - name: Autenticación en Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Usa el secret pasado al workflow
          credentials_json: ${{ secrets.GCP_SA_KEY }} 

      - name: Configurar GCloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          # Usa la variable pasada al workflow
          project_id: ${{ inputs.GCP_PROJECT_ID }}
          
      # 2. CONSTRUCCIÓN Y ALMACENAMIENTO DE LA IMAGEN DOCKER
      - name: Construir y Empujar Imagen a Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          # Usa la variable pasada al workflow (inputs)
          IMAGE_URL=us-central1-docker.pkg.dev/${{ inputs.GCP_PROJECT_ID }}/backend-repo/nestjs-api:latest
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

      # 3. DESPLIEGUE A CLOUD RUN
      - name: Desplegar a Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: donaapp-nestjs-backend
          region: us-central1 
          # Usa la variable pasada al workflow (inputs)
          image: us-central1-docker.pkg.dev/${{ inputs.GCP_PROJECT_ID }}/backend-repo/nestjs-api:latest
          
          # Inyecta todos los secrets al Cloud Run. Los nombres de la izquierda son los que espera NestJS
          secrets: |
            # VARIABLES DE LA BD (Usando los Secrets de PRODUCCIÓN, pasados como inputs)
            DB_HOST=${{ secrets.PROD_DB_HOST }}
            DB_PORT=${{ secrets.PROD_DB_PORT }}
            DB_USER=${{ secrets.PROD_DB_USER }}
            DB_PASS=${{ secrets.PROD_DB_PASSWORD }}
            DB_NAME=${{ secrets.PROD_DB_NAME }}
            POSTGRES_USER=${{ secrets.PROD_DB_USER }}
            POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            POSTGRES_DB=${{ secrets.PROD_DB_NAME }}

            # VARIABLES DE LA APP (Usando los Secrets con nombres originales)
            APP_PORT=${{ secrets.APP_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            URL_COUNTRIES_API=${{ secrets.URL_COUNTRIES_API }}
            API_KEY_COUNTRIES_API=${{ secrets.API_KEY_COUNTRIES_API }}
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            MAIL_USER=${{ secrets.MAIL_USER }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_FROM=${{ secrets.MAIL_FROM }}
            MAIL_PORT=${{ secrets.MAIL_PORT }}
            URL_FRONTEND=${{ secrets.URL_FRONTEND }}
            URL_FRONTEND_VERIFY_TOKEN=${{ secrets.URL_FRONTEND_VERIFY_TOKEN }}
            URL_FRONTEND_VERIFY=${{ secrets.URL_FRONTEND_VERIFY }}
            URL_FRONTEND_RESET_PASS_TOKEN=${{ secrets.URL_FRONTEND_RESET_PASS_TOKEN }}
            CLOUDINARY_NAME=${{ secrets.CLOUDINARY_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            CLOUDINARY_FOLDER_BASE=${{ secrets.CLOUDINARY_FOLDER_BASE }}
            CLOUDINARY_PROFILE_FOLDER=${{ secrets.CLOUDINARY_PROFILE_FOLDER }}
            CLOUDINARY_POST_FOLDER=${{ secrets.CLOUDINARY_POST_FOLDER }}
            CLOUDINARY_DOCS_FOLDER=${{ secrets.CLOUDINARY_DOCS_FOLDER }}
            CLOUDINARY_CHATS_FOLDER=${{ secrets.CLOUDINARY_CHATS_FOLDER }}
            CLOUDINARY_POSTS_FOLDER=${{ secrets.CLOUDINARY_POSTS_FOLDER }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            GEMINI_API_KEY_AUX=${{ secrets.GEMINI_API_KEY_AUX }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            MICROSERVICONSENTIMENTS_URL=${{ secrets.MICROSERVICONSENTIMENTS_URL }}
            MICROSERVICONSENTIMENTS_URL_AUX=${{ secrets.MICROSERVICONSENTIMENTS_URL_AUX }}