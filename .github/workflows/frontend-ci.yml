name: CI Frontend (Angular)

on:
  push:
    branches: [ "main", "configuracion-inicial-ci" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  check_backend_ci:
    name: Verificar CI del Backend
    uses: ./.github/workflows/backend-ci.yml

  ci_frontend:
    runs-on: ubuntu-latest
    needs: check_backend_ci

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar dependencias
        run: npm install

      - name: Verificar linting
        run: npm run lint --if-present

      - name: Compilar aplicación Angular
        run: npm run build --if-present

      - name: Subir artefacto de build (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
          retention-days: 1

      - name: Verificación final
        run: echo "CI Frontend completado correctamente "
