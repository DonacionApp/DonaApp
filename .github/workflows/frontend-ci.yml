name: CI Frontend (Angular)

on:
  push:
    branches: [ "main", "configuracion-inicial-ci" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  check_backend_ci:
    name: Verificar CI del Backend
    uses: ./.github/workflows/ci-backend.yml

  ci_frontend:
    runs-on: ubuntu-latest
    needs: check_backend_ci

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ§¾ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§¹ Verificar linting
        run: npm run lint --if-present

      - name: ğŸ—ï¸ Compilar aplicaciÃ³n Angular
        run: npm run build --if-present

      - name: ğŸ“¦ Subir artefacto de build (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
          retention-days: 1

      - name: âœ… VerificaciÃ³n final
        run: echo "CI Frontend completado correctamente âœ…"
